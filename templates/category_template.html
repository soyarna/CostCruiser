<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="/static/image/2.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{category}}</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/resotelavender">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="borders">
    <div class="header">
        <a href="/">
            <img src="static/image/4update.png" alt="CostCruiser">
        </a>
    </div>
    <button class="homebutton" onclick="window.location.href='/';">Back to Shore</button>
    <h1 class="cat-h1">{{category}}</h1>
    <div class="table-container">
        <table class="catborder">
            <tr class="cat">
                <th>Store Name</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Ratings</th>
                <th>Image</th>
            </tr>
            {{rows}}
        </table>

        <div class="gif-container">
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                <img src="static/image/ad1.gif" alt="Ad 1" class="gif-ad">
            </a>
            <a href="https://www.youtube.com/watch?v=izGwDsrQ1eQ" target="_blank">
                <img src="static/image/ad2.gif" alt="Ad 2" class="gif-ad">
            </a>
            <a href="https://www.youtube.com/watch?v=989-7xsRLR4" target="_blank">
                <img src="static/image/ad3.gif" alt="Ad 3" class="gif-ad">
            </a>
        </div>
    </div>
    <footer class="lower_border_category">
        <div class="social-media-icons-category">
            <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" class="social-icon">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                <i class="fa fa-facebook"></i>
            </a>
        </div>
        <div class="klarna-icon-category">
            <a href="https://www.klarna.com/se/villkor/" target="_blank">
                <img src="static/image/Klarna.png" alt="Klarna">
            </a>
        </div>
    </footer>
    <a href="#top" class="top-button">
        <i class="fa fa-arrow-up"></i>
    </a>
</body>

</html>
